    <div class="container">
<!--<div class="alert alert-danger text-center" role="alert">

      <div class="row justify-content-md-center">
        <div class="col-md-8 order-md-1 mt-3">
          <h3>Perfil</h3>
          <hr>
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col mb-3">
                  <label for="firstname">Primer nombre*</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Gabriela" required>
                </div>
                <div class="col mb-3">
                  <label for="secondname">Segundo nombre</label>
                  <input type="text" class="form-control" id="secondname" placeholder="Fernanda">
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="lastname">
                    Primer apellido*
                  </label>
                  <input type="text" class="form-control" id="lastname" placeholder="Díaz" required>
                </div>
                <div class="col mb-3">
                  <label for="secondlastname">
                    Segundo apellido
                  </label>
                  <input type="text" class="form-control" id="secondlastname" placeholder="Fagundez">
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="email">
                    E-mail*
                  </label>
                  <input type="email" class="form-control" id="emailperfil" placeholder="ejemplo@gmail.com" required>
                </div>
                <div class="col mb-3">
                  <label for="phone">
                    Telefono
                  </label>
                  <input type="text" class="form-control" id="phonenumber" placeholder="090000000">
                </div>
              </div>
              <hr style="margin-top: 8rem;">
              <button type="button" class="btn btn-primary">Guardar cambios</button>
             
              
            </div>
          </form>
           
        </div>
