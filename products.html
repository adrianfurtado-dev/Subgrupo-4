<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/estilodarkmodeglobal.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html" id="user">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="container">
      <div class="container text-center p-5">
        <div id="title" class="text-center p4 cate">
        </div>
        <div class="container">
          <div class="search-bar mb-3">
            <input type="search" id="searchInput" class="barrabuscar" placeholder="Buscar productos...">
          </div>
        </div>   
          <div class="row">
            <div class="col text-end">
              <div
                class="btn-group btn-group-toggle mb-4"
                data-bs-toggle="buttons"
              >
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortAsc"
                />
                <label class="btn" for="sortAsc"> 
                  <i class="fas fa-sort-amount-down mr-1"></i>$
                </label>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortDesc"
                />
                <label class="btn" for="sortDesc">
                  <i class="fas fa-sort-amount-up mr-1"></i>$
                </label>
                <input
                  type="radio"
                  class="btn-check"
                  name="options"
                  id="sortByCount"
                  checked
                />
                <label class="btn" for="sortByCount">
                  <i class="fas fa-sort-amount-down mr-1"></i>Rel.
                  </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
              <div class="row container p-0 m-0">
                <div class="col">
                  <p class="cate font-weight-normal text-end my-2">Precio</p>
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="min."
                    id="rangeFilterPriceMin"
                  />
                </div>
                <div class="col">
                  <input
                    class="form-control"
                    type="number"
                    placeholder="máx."
                    id="rangeFilterPriceMax"
                  />
                </div>
                <div class="col-3 p-0">
                  <div class="btn-group" role="group">
                    <button class="btn btn-light btn-block" id="rangeFilterPrice">
                      Filtrar
                    </button>
                    <button class="btn btn-link btn-sm" id="clearRangeFilter">
                      Limpiar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div id="productos" class="container list-group"></div>
        </div>
        <div>
          <button id="boton-darkmode"><i class="fa-solid fa-sun"></i></button>
        </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/darkmodeglobal.js"></script>
    <script src="https://kit.fontawesome.com/7db21faf09.js" crossorigin="anonymous"></script>
  </body>
</html>
