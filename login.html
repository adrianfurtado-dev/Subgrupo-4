<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <main class="mt-5">
      <!--<div class="container">
        <div class="alert alert-danger text-center" role="alert">
          <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
        </div>
      </div>-->
      <div class="d-flex justify-content-center align-items-center">
        <form action="">
          <img id="logo-login" src="img/login logo.png" alt="login logo" />
          <h1>Iniciar sesión</h1>
          <label>
            <img
              id="icono-usuario"
              class="icono"
              src="img/icono-usuario.png"
              alt="icono usuario" />
            <input type="email" id="usuario" placeholder="usuario123@gmail.com"
          /></label>
          <label>
            <img
              id="icono-password"
              class="icono"
              src="img/icono-contraseña.png"
              alt="icono contraseña" />
            <input type="password" id="contrasena" placeholder="Contraseña"
          /></label>
          <div id="recordar-checkbox">
            <input type="checkbox" id="recordar" name="recordar" />
            <label for="recordar">Recordar contraseña</label>
          </div>
          <button id="button-login">Ingresar</button>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
