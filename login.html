<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/ui.css" rel="stylesheet">
  <link href="css/sign.up.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7db21faf09.js" crossorigin="anonymous"></script>
  <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  
  <main class="mt-5">
    <div class="d-flex justify-content-center align-items-center">
      <div class="text-center" id="contenerformlogin">
        <div id="divformlogin" class="form-container">
          <form action="" id="formlogin">
            <img id="logo-login" src="img/login logo.png" alt="login logo" />
            <h1 id="title">Iniciar sesión</h1>
            <label class="input-label"> 
                <img
                id="icono-usuario"
                class="icono"
                src="img/icono-usuario.png"
                alt="icono usuario" />
              <input type="email" id="usuario" class="input-field"  placeholder="usuario123@gmail.com" title="Ingrese su usuario"
            /></label>
            
            <label class="inputcontraseña"> 
              <img
                id="icono-password"
                class="icono"
                src="img/icono-contraseña.png"
                alt="icono contraseña" />
                <input type="password" id="contrasena" class="input-field" placeholder="Contraseña" title="Ingrese su contraseña" minlength="8" maxlength="13" />
              <span class="ojorelative"><i class="fa-solid fa-eye" id="ojo" alt="mostrar contraseña" title="Mostrar contraseña"></i></span>
            </label>
            <div id="recordar-checkbox">
              <input type="checkbox" id="recordar" name="recordar" />
              <label id="recordarcontraseñaosc" for="recordar">Recordar contraseña</label>
            </div>
            <a href="#"><small>Olvidó la contraseña</small></a>
            <button id="button-login">Ingresar</button>
            <p id="registradoosc" >¿No esta registrado? registrese <a href="#" id="registro">aquí</a></p>
            <label class="dark">
              <div>
                <button type="button" id="boton-darkmode">
                  <span><i class="fa-solid fa-sun"></i> </span>
                   <span><i class="fa-solid fa-moon"></i> </span>
                 </button>
              </div>
            </label>
          </form>

        </div>
        <div id="formsignup" class="form-container flip" style="display: none;">
          <form id="signupform">
            <label id="blancor" class="input-label">
              <input type="text" id="registrousuario" placeholder="Nombre de usuario"> 
            </label>
            <label class="input-label"> 
              <input type="email" id="emailregistro" class="input-field" placeholder="Correo electronico">
            </label>
            <label class="input-label">
              <p id="texto-fecha">Ingrese su fecha de nacimiento</p>
              <input type="date" id="fecha" max="2008-09-12" placeholder="fecha de nacimiento">
            </label>
            <label class="input-label"> 
              <input type="password" id="contraseñaregistro" class="input-field" placeholder="Ingrese su contraseña">
            </label>
            <label class="input-label">
              <ul class="requisitos-contraseña">
                <li>Al menos 4 caracteres</li>
                <li>Al menos una letra mayúscula</li>
                <li>Al menos un número</li>
                <li>Al menos un carácter especial</li>
              </ul>
            </label>
            <div class="medidor">
              <div class="fuerza">
                <p id="ParrafoF"></p>
              </div>
            </div>
            <label class="input-label">
              <input type="password" id="repitacontraseña" class="input-field" placeholder="Repita su contraseña">
            </label>
            <p id="yaregistrado">¿Ya esta registrado?</p> <a href="#" id="loginbtn">Ingrese aquí</a> <button type="submit" id="registrarsebtn">Registrarse</button>
            <button type="button" id="boton-darkmode-registro">
            <span><i class="fa-solid fa-sun"></i> </span>
             <span><i class="fa-solid fa-moon"></i> </span>
           </button>
          </form>
          <div><input type="checkbox" checked><label for="terminos" style="font-size: small;" id="terminos">Acepto terminos y condiciones</label></div>
          <p class="mensaje-error" id="mensaje-error" style="color: red; font-size: small;"></p>

        </div>
      </div>

      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="index.html">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/ux.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
